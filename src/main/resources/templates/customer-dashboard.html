<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4" style="font-family: 'Courgette';font-size: 34px; margin-left: 50px"
                th:text="'Good Evenin '"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <form th:action="@{/search-rides}" th:object="${trip}" method="post">
                            <div class="col-md-6">
                                <label>Select Source</label>
                                <!--                                <select class="form-control form-control-solid" name="source" id="selectsource">-->

                                <select class="form-control" name="source" id="source">
                                    <option th:each="source : ${session.sourceList}" th:value="${source}"
                                            th:text="${source}"></option>
                                </select>
                            </div>
                            <br/>

                            <div class="col-md-6">
                                <label for="selectdestination">Select Destination</label>
                                <select class="form-control form-control-solid" name="destination"
                                        id="selectdestination">
                                    <!--<option th:each="ride" option>@{source}</option>-->
                                    <option th:each="destination : ${session.destinationList}" th:value="${destination}"
                                            th:text="${destination}"></option>
                                </select>
                            </div>
                            <br/>

                            <input th:attr="name='trip_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='location_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='vehicle_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='vehicleowner_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='customer_id'" th:value="${session.customer.customer_id}" type="hidden"/>
                            <input th:attr="name='estimated_kms'" th:value="-1" type="hidden"/>
                            <input th:attr="name='kms_travelled'" th:value="-1" type="hidden"/>
                            <input th:attr="name='timestamp'" th:value="'12:00'" type="hidden"/>
                            <input th:attr="name='available_seats'" th:value="-1" type="hidden"/>

                            <input class="btn btn-secondary" type="submit" value="Search Ride">
                        </form>

                        <div class="page-wrapper"  th:each="ride: ${listOfRides}">
                            <form th:action="@{/book-ride}" th:object="${booking}" method="post">
                            <!-- FIRST CARD -->
<!--                            <div class="">-->
                            <div class="card-wrapper" style="width: 400px !important;">
                                <div class="ride-card-left">
                                </div>
                                <div class="card-details">

                                    <div class="row">
                                        <div class="col-md-8">
                                            <ride-h1 th:text="${ride.trip.start_time}"></ride-h1>
                                        </div>
                                        <div class="col-md-4">
                                            <ride-h1 th:text="${ride.cost}+'$'" style="font-size:14px;color:#616161; padding-left:0px"></ride-h1>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8">
                                            <ride-h1 style="font-size:14px;color:#616161;" th:text="${ride.trip.source}+' - '+${ride.trip.destination}"></ride-h1>
                                        </div>
                                        <div class="col-md-4">
                                            <ride-h1 style="font-size:14px;color:#616161; padding-left:0px" th:text="'Seats: '+${ride.trip.seats_remaining}"></ride-h1>
                                        </div>
                                    </div>
                                </div><!-- end card-details -->

                                <div class="reveal-details" style="padding-top: 4px;">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <ride-h1>Book Seats:</ride-h1>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" id="booked_seats" name="seats_booked" min="1" th:max="${ride.trip.seats_remaining}" required="" style="margin: 0px !important;padding: 2px !important;">
                                        </div>
                                        <input th:attr="name='trip_id'" th:value="${ride.trip.trip_id}" type="hidden"/>
                                        <input th:attr="name='customer_id'" th:value="${session.customer.customer_id}" type="hidden"/>
                                        <div class="col-md-4">
                                            <input class="btn btn-dark" type="submit" value="Book Ride" style="margin: 0px !important;padding: 2px !important;">
                                        </div>
                                    </div>
                                </div>
                                <!-- end reveal-details -->
                            </div>
                            </form><!-- end card-wrapper -->
<!--                            </div>-->

<!--                            </div>-->
                        </div>

                    </div>

                    <div class="col-md-5">
                        <ol class="breadcrumb mb-6">
                            <li class="breadcrumb-item active">Upcoming Rides</li>
                        </ol>
